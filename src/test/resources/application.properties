# Application
spring.main.web-application-type=none

# Browser type: chrome/firefox/edge
selenium.browser=edge

# Headless: true/false
selenium.browser.headless=true

# Remote: grid/normal
selenium.browser.remote=normal

# Remote server URL
selenium.remote.url=http://localhost:4444/wd/hub

# Take screenshot: always/onFailure/disabled
selenium.browser.screenshot=always
